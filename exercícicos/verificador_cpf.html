<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPF</title>
</head>

<body>
    <input placeholder="digite o cpf" id="valor_cpf">
    <button id="botao">verificar cpf</button>
    <script>
        function validar_cpf(cpf) {
            if (cpf.length == 11) {
                var indice = 0;
                var soma1 = 0;

                for (let i = 10; i > 1; i--) {
                    var operacao1 = cpf[indice] * i;
                    soma1 += operacao1;
                    indice++;
                }

                var resto1 = soma1 % 11;
                var digito1;
                if (resto1 < 2) {
                    digito1 = 0;
                } else {
                    digito1 = 11 - resto1;
                }

                var indice2 = 0;
                var soma2 = 0;

                for (let i = 11; i > 1; i--) {
                    var operacao2 = cpf[indice2] * i;
                    soma2 += operacao2;
                    indice2++;
                }

                var resto2 = soma2 % 11;
                var digito2;
                if (resto2 < 2) {
                    digito2 = 0;
                } else {
                    digito2 = 11 - resto2;
                }

                if (parseInt(cpf[9]) === digito1 && parseInt(cpf[10]) === digito2) {
                    console.log("CPF válido");
                } else {
                    console.log("CPF inválido");
                }
            } else {
                console.log("CPF inválido - Deve ter 11 dígitos");
            }
        }

        var botao = document.querySelector("#botao");
        botao.addEventListener("click", function () {
            var cpf = document.querySelector("#valor_cpf").value;
            validar_cpf(cpf);
        });
    </script>
</body>

</html>
